name: Deploy frontend PR preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    env:
      PR_PATH: pr-${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for PR preview
        working-directory: packages/frontend
        env:
          VITE_BASE_PATH: /badgehub-app/${{ env.PR_PATH }}/
          VITE_BADGEHUB_API_BASE_URL: ${{ vars.VITE_BADGEHUB_API_BASE_URL }}
          VITE_KEYCLOAK_BASE_URL: ${{ vars.VITE_KEYCLOAK_BASE_URL }}
          VITE_KEYCLOAK_REALM: ${{ vars.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT_ID: ${{ vars.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_BADGE_SLUGS: ${{ vars.VITE_BADGE_SLUGS }}
        run: npm run build -- --base /badgehub-app/${{ env.PR_PATH }}/

      - name: Deploy PR preview to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          destination_dir: ${{ env.PR_PATH }}
          publish_dir: packages/frontend/dist
          keep_files: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://${{ github.repository_owner }}.github.io/badgehub-app/${{ env.PR_PATH }}/
        with:
          script: |
            const marker = '<!-- pr-preview-url -->';
            const body = `${marker}\nðŸ”Ž Frontend preview for this PR:\n${process.env.PREVIEW_URL}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });
            const existing = comments.find(c => c.user?.type === 'Bot' && c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    env:
      PR_PATH: pr-${{ github.event.pull_request.number }}
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Remove PR preview directory if present
        run: |
          if [ -d "${PR_PATH}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            rm -rf "${PR_PATH}"
            git add -A
            git commit -m "chore(preview): remove PR #${{ github.event.pull_request.number }} preview" || true
            git push origin gh-pages
          else
            echo "No preview directory to clean up"
          fi
